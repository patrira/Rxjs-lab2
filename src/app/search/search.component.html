<div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">RxJS Search and Data Combination</h1>
  
    <!-- Search Input Field -->
    <div class="mb-6">
      <input
        type="text"
        id="search"
        placeholder="Search..."
        (input)="onSearch($event)"
        class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p *ngIf="loadingSearch" class="text-blue-500 mt-2">Searching...</p>
      <ul *ngIf="searchResults?.length" class="list-disc pl-6 mt-4">
        <li *ngFor="let result of searchResults" class="text-gray-700">{{ result }}</li>
      </ul>
      <p *ngIf="errorSearch" class="text-red-500 mt-2">{{ errorSearch }}</p>
    </div>
  
    <!-- Combine Data Section -->
    <div class="text-center">
      <button
        (click)="fetchCombinedData()"
        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-300"
      >
        Fetch Combined Data
      </button>
      <p *ngIf="loadingCombined" class="text-blue-500 mt-4">Loading combined data...</p>
      <div *ngIf="combinedData" class="mt-6">
        <h2 class="text-xl font-semibold text-gray-800">Combined Data:</h2>
        <p class="text-gray-700">{{ combinedData }}</p>
      </div>
      <p *ngIf="errorCombined" class="text-red-500 mt-2">{{ errorCombined }}</p>
    </div>
  </div>
